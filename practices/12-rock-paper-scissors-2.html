<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Papper-Scissors</title>
  <link rel="stylesheet" href="12-rock-paper-scissors-2.css">

</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button js-rock-button"><img class="move-icon" src="../images/rock-emoji.png"></button>

  <button class="move-button js-paper-button"><img class="move-icon" src="../images/paper-emoji.png"></button>
  
  <button class="move-button js-scissors-button"><img class="move-icon" src="../images/scissors-emoji.png"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-score-button">
    Reset Score
  </button>

  <button class="auto-play-button js-auto-play-button">Auto Play</button>
  <p class="p-hint js-p-hint">Are you sure you want to reset the score? 
    <button class="yes-button">Yes</button>
    <button class="no-button">No</button>
  </p>

  <!-- 外部引入js -->
  <script src="12-rock-paper-scissors-2.js"></script>
</body>
</html>
