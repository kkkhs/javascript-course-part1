<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>
<body>
  <hr>
  <p>Cart Quantity</p>
  <button onclick="console.log(`the quantity is: ${num}`)">Show Quantity</button>
  <!-- 6k -->
  <button onclick="
    if(num + 1 <= 10){
      num ++; 
      console.log('Added')
    }else{
      console.log('The cart is full')
    }
    
  ">
    Add to Cart
  </button>

  <button onclick="
    if(num + 2 <= 10){
      num += 2; 
      console.log('the quantity had added 2')
    }else{
      console.log('The cart is full')
    }
  ">
    +2
  </button>
  <button onclick="
    if(num + 3 <= 10){
      num += 3; 
      console.log('the quantity had added 3')
    }else{
      console.log('The cart is full')
    } 
  ">
    +3
  </button>

  <!-- 6i -->
  <button onclick="
    if(num - 2 >= 0){
      num -= 2; 
      console.log('the quantity had removed 2')
    }else{
      console.log('The cart will be 0')
    } 
  ">
    -2
  </button>

  <button onclick="
    if(num - 3 >= 0){
      num -= 3; 
      console.log('the quantity had removed 3')
    }else{
      console.log('The cart will be 0')
    } 
  ">
    -3
  </button>
  <button onclick="num = 0; console.log('the quantity had reset!')" >Reset Cart</button>

  <script>
    let num = 0;

  </script>
</body>
</html>
