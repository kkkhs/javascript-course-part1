<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Papper-Scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
    playGame('Rock');
  ">Rock</button>

  <button onclick="
    playGame('Paper');
  ">Paper</button>
  
  <button onclick="
    playGame('Scissors');
  ">Scissors</button>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    // 清除本地存储数据
    localStorage.removeItem('Score');
  ">
    Reset Score
  </button>

  <script>
    // 分数object提取本地存储的数据
    const score = JSON.parse(localStorage.getItem('Score')) 
    ||    //简写
    {
      wins: 0,
      losses: 0,
      ties: 0
    };

    function playGame(playerMove){
      console.log(pickComputerMove());
      let result = '';

      if(playerMove === 'Scissors'){
        if(computerMove === 'rock'){
        result = 'You lose.';
        }else if(computerMove === 'paper'){
          result = 'You win.'
        }else if(computerMove === 'scissors'){
          result = 'Tie.'
        }
      }else if(playerMove === 'Paper'){
        if(computerMove === 'rock'){
          result = 'You win.';
        }else if(computerMove === 'paper'){
          result = 'Tie.'
        }else if(computerMove === 'scissors'){
          result = 'You lose.'
        }
      }else if(playerMove === 'Rock'){
        if(computerMove === 'rock'){
          result = 'Tie.';
        }else if(computerMove === 'paper'){
          result = 'You lose.'
        }else if(computerMove === 'scissors'){
          result = 'You win.'
        }
      }

      // 分数更新
      if(result === 'You win.'){
        score.wins ++;
      }else if (result === 'You lose.'){
        score.losses ++;
      }else if(result === 'Tie.'){
        score.ties ++;
      }

      // 分数本地储存(将scoreJson存储到字符串)
      localStorage.setItem('Score', JSON.stringify(score))

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
    }

    let computerMove = '';
    function pickComputerMove(){
      // 0-1随机数
      const randomNumber = Math.random();

      if(randomNumber >= 0 && randomNumber < 1/3){
        computerMove = 'rock';
      }else if(randomNumber >= 1/3 && randomNumber < 2/3){
        computerMove = 'paper';
      }else{
        computerMove = 'scissors';
      }
      console.log(computerMove);

      // return
      return computerMove;

      console.log("after");
    }
  </script>
</body>
</html>
